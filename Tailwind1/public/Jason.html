<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Templete</title>
    <link rel="shortcut icon" href="/Web-Development/Tailwind1/Images/screen_01 (1).png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        .mobile-menu {
          display: none; /* Set initial display to none */
          transition: display 0.3s ease;
        }
        @media (max-width: 768px) {
          .mobile-menu {
            display: none; /* Ensure it's hidden on smaller screens initially */
          }
          .mobile-menu-toggle {
            display: block;
          }
          .desktop-menu {
            display: none;
          }
        }
      </style>
</head>
<body>
   <div class="bg-pink-50 h-screen">
    <header class="w-full bg-pink-50 p-3 lg:fixed z-0 shadow-md">
        <nav class="flex  justify-evenly md:grid grid-cols-3 md:justify-center items-center sticky">
            <div><p class=" p-2 text-2xl font-bold">Templete</p></div>
            <div class="flex justify-evenly items-center list-none">
                <li><a class="hidden md:inline font-gorditas text-2xl font-semibold hover:text-red-500 duration-200" href="#">Demo</a></li>
                <li><a class="hidden md:inline font-gorditas text-2xl font-semibold hover:text-red-500 duration-200" href="#">Pages</a></li>
                <li><a class="hidden md:inline font-gorditas text-2xl font-semibold hover:text-red-500 duration-200" href="#">Features</a></li>
            </div>
            <div class="text-right">
                <button class="bg-black text-white px-6 py-3 rounded-full font-semibold hidden md:inline hover:text-black hover:bg-transparent duration-100 hover:border border-black">Purchase Now</button>
            </div>
            <!-- Mobile Menu -->
            <div class="md:hidden mobile-menu-toggle">
                <!-- Mobile menu button -->
                <button
                  type="button"
                  class="text-gray-900 hover:text-black focus:outline-none focus:text-black"
                  aria-label="Toggle menu"
                  onclick="toggleMobileMenu()"
                >
                  <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                    <path
                      fill-rule="evenodd"
                      d="M4 6h16v2H4zm0 5h16v2H4zm16 4H4v2h16z"
                    ></path>
                  </svg>
                </button>
              </div>
              <!-- Mobile -->
              <div class="md:hidden mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                  <a
                    href="#"
                    class="text-gray-700 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                    >Home</a
                  >
                  <a
                    href="#"
                    class="text-gray-700 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                    >Features</a
                  >
                  <a
                    href="#"
                    class="text-gray-700 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                    >Details</a
                  >
                  <a
                    href="#"
                    class="text-gray-700 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                    >Pricing</a
                  >
                  <a
                    href="#"
                    class="text-gray-700 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                    >Download</a
                  >
                  <a
                    href="#"
                    class="text-gray-700 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                    ><i class="fa-brands fa-apple"></i
                  ></a>
                  <a
                    href="#"
                    class="text-gray-700 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                    ><i class="fa-brands fa-android"></i
                  ></a>
                </div>
              </div>
        </nav>
    </header>
    <!-- Body -->
    <div class="grid grid-cols-3">   
     
      <div class="z-10 relative top-10 lg:top-20 flex w-fit flex-col border border-black">
        <img src="/Web-Development/Tailwind1/Images/shape_03.svg" alt="">
        <img src="/Web-Development/Tailwind1/Images/shape_05.svg" alt="">
      </div>
      <div><p>Creative Multipurpose HTML Template.</p></div>
      <div class="z-10 relative top-10 lg:top-20 flex w-fit flex-col border border-black">
        <img src="/Web-Development/Tailwind1/Images/shape_02.svg" alt="Image">
        <img src="/Web-Development/Tailwind1/Images/shape_03.svg" alt="">
      </div>
    </div>
   </div>
   <script src="jason.js"></script>
</body>
</html>
