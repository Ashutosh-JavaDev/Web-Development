<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>

    <link
      rel="shortcut icon"
      href="/Web-Development/Projects/Images/logo2.png"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    body{
       background-image: url('/Web-Development/Projects/Images/Premium\ Photo\ _\ Modern\ black\ office\ desk\ with\ office\ supplies\ and\ copy\ space\ for\ presentation\ background\ \(1\).jpeg'); 
       background-position: center;
       background-size: cover;
    }
  </style>
  <body>
    <div
      class="h-screen flex justify-center items-center border border-red-600 item-center"
    >
      <div
        class="grid grid-cols-1 lg:grid-cols-2 rounded-xl justify-between gap-3 bg-white p-2"
      >
        <div>
          <img
            class="hidden lg:block rounded-xl"
            src="/Web-Development/Projects/Images/bg-auth-2.png"
            alt="Image"
          />
        </div>
        <div>
          <div class="flex justify-between p-3">
            <p class="text-gray-700 font-bold text-xl">Register</p>
            <p class="text-blue-800 font-bold text-xl">Ashu.Login</p>
          </div>
          <div class="flex flex-col p-4 gap-6">
            <div class="flex flex-col justify-center gap-2">
              <label class="text-sm font-bold" for="forms">Name</label>
              <input class="p-2 text-sm border" type="text" id="forms" placeholder="Enter your Name" />
            </div>
            <div class="flex flex-col justify-center gap-2">
              <label class="text-sm font-bold" for="forms">Email Address</label>
              <input class="p-2 text-sm border" type="email" id="forms" placeholder="Enter your Email" />
            </div>
            <div class="flex flex-col justify-center gap-2">
              <label class="text-sm font-bold" for="forms">Password</label>
              <input class="p-2 text-sm border" type="password" id="forms" placeholder="Enter Password" />
            </div>
          </div>
          <div class=" p-2 flex flex-col gap-3">
            <div class="form-check  p-2">
                <input class="form-check-input cursor-pointer" type="checkbox" value="remember" id="remember" />
                <label class="form-check-label font-bold text-gray-700" for="remember">Remember Me</label>
            </div>
            <button class="bg-blue-600 px-3 py-1 font-bold hover:bg-blue-700 text-white rounded-lg">Register Now</button>
          </div>
          <p class="text-center font-bold">OR</p>
          <div class="flex justify-center items-center gap-2 mt-2">
            <p>Already have a Account?<p class="text-blue-700">Login</p></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
