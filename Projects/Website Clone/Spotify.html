<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Web Player:Music for everyone</title>
    <link rel="stylesheet" href="Spotify.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="grid1">
        <div class="home">
          <div class="icon">
            <i class="fa fa-home" aria-hidden="true"></i>
          </div>
          <div class="para">
            <p>Home</p>
          </div>
        </div>
        <div class="search">
          <div class="icon">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
          <div class="para">
            <p>Search</p>
          </div>
        </div>
      </div>
      <div class="grid2">
        <!-- Box1 -->
        <div class="box1">
          <div class="libary">
            <div class="icon">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="para"><p>Your Libary</p></div>
          </div>
          <div class="arrow">
            <div class="icon">
              <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
            <div class="icon">
              <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <!-- Box2 -->
        <div class="box2">
          <button>Playlists</button>
          <button>Artists</button>
        </div>
        <!-- Box3 -->
        <div class="box3">
          <div class="icon">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
          <div class="recent">
            <div class="para">Recents</div>
            <div class="icon">
              <i class="fa fa-list" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <!-- box 4 -->
        <div class="box4">
          <div class="artist">
            <div class="img"><img src="" alt="" /></div>
          </div>
          <div class="artist">
            <div class="img"><img src="" alt="" /></div>
          </div>
          <div class="artist">
            <div class="img"><img src="" alt="" /></div>
          </div>
          <div class="artist">
            <div class="img"><img src="" alt="" /></div>
          </div>
          <div class="artist">
            <div class="img"><img src="" alt="" /></div>
          </div>
          <div class="artist">
            <div class="img"><img src="" alt="" /></div>
          </div>
          <div class="artist">
            <div class="img"><img src="" alt="" /></div>
          </div>
        </div>
      </div>
      <div class="grid3">3</div>
    </div>
  </body>
</html>
