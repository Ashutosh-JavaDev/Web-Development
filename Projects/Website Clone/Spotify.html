<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player:Music for everyone</title>
    <link rel="stylesheet" href="Spotify.css" />
    <link
      rel="shortcut icon"
      href="/Web-Development/Projects//Website Clone//SpotifyClone/281818762_1078331329424078_7318131205869084008_n.jpg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="grid1">
        <div class="home">
          <div class="icon">
            <i class="fa fa-home" aria-hidden="true"></i>
          </div>
          <div class="para">
            <p>Home</p>
          </div>
        </div>
        <div class="search">
          <div class="icon">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
          <div class="para">
            <p>Search</p>
          </div>
        </div>
      </div>
      <div class="grid2">
        <!-- Box1 -->
        <div class="box1">
          <div class="libary">
            <div class="icon">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="para"><p>Your Libary</p></div>
          </div>
          <div class="libary">
            <div class="icon">
              <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
            <div class="icon">
              <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <!-- Box2 -->
        <div class="box2">
          <button>Playlists</button>
          <button>Artists</button>
        </div>
        <!-- Box3 -->
        <div class="box3">
          <div class="icon">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
          <div class="recent">
            <div class="para">Recents</div>
            <div class="icon">
              <i class="fa fa-list" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <!-- box 4 -->
        <div class="box4">
          <!-- Text 1 -->
          <div class="artist">
            <div class="img">
              <img
                src="/Web-Development/Projects/Website Clone/SpotifyClone/395504606_3497287290484869_5761248525747332421_n.jpg"
                alt="Heart"
              />
            </div>
            <div class="text">
              <h5>Nandlal Chhanga</h5>
              <p>Artist</p>
            </div>
          </div>
          <!-- Text 2 -->
          <div class="artist">
            <div class="img">
              <img
                src="/Web-Development/Projects/Website Clone/SpotifyClone/258874952_1115934952480051_2100666748796338283_n.jpg"
                alt="Arjit  Singh"
              />
            </div>
            <div class="text">
              <h5>Arjit Singh</h5>
              <p>Artist</p>
            </div>
          </div>
          <!-- Text 3 -->
          <div class="artist">
            <div class="img">
              <img
                src="/Web-Development/Projects/Website Clone/SpotifyClone/28765040_411244375983398_6292231838597382144_n.jpg"
                alt="Kumar Sanu"
              />
            </div>
            <div class="text">
              <h5>Kumar Sanu</h5>
              <p>Artist</p>
            </div>
          </div>
          <!-- Text 4 -->
          <div class="artist">
            <div class="img">
              <img
                src="/Web-Development/Projects/Website Clone/SpotifyClone/292175975_582827993574057_5728149354527391208_n.jpg"
                alt="Ranbeer Allahbhadia"
              />
            </div>

            <div class="text">
              <h5>Ranbeer Allahbadia</h5>
              <p>Podcasts</p>
            </div>
          </div>
          <!-- Text 5 -->
          <div class="artist">
            <div class="img">
              <img
                src="/Web-Development/Projects/Website Clone/SpotifyClone/299867885_3378466682399271_6501991863577641376_n.jpg"
                alt="Sandeep Maheshwari"
              />
            </div>
            <div class="text">
              <h5>Sandeep Maheshwari</h5>
              <p>Speaker</p>
            </div>
          </div>
          <!-- Text 6 -->
          <div class="artist">
            <div class="img">
              <img
                src="/Web-Development//Projects//Website Clone//SpotifyClone/301857557_151171460923892_3783884103536027124_n.jpg"
                alt="Gaur Gopal Das"
              />
            </div>
            <div class="text">
              <h5>Gaur Gopal Das</h5>
              <p>Spritual Speaker</p>
            </div>
          </div>
          <!-- Text 7 -->
          <div class="artist">
            <div class="img">
              <img
                src="/Web-Development/Projects/Website Clone/SpotifyClone/325581232_153400157480686_5099185752934405016_n.jpg"
                alt="Jaya Kishori Ji"
              />
            </div>
            <div class="text">
              <h5>Jaya Kishori</h5>
              <p>Spritual Speaker</p>
            </div>
          </div>
        </div>
      </div>
      <div class="grid3">
        <div class="div1">
          <div class="nav1"></div>
          <div class="nav2"></div>
        </div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
        <div class="div5">5</div>
      </div>
    </div>
  </body>
</html>
